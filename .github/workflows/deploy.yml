name: Deploy para GitHub Pages

# 1. Quando o Workflow deve ser acionado
on:
  push:
    branches:
      - main # Mude para 'master' se for o nome do seu branch principal

# PermissÃµes necessÃ¡rias para que a Action publique no Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
      
      # ğŸš€ Instalar dependÃªncias e fazer o build
      - name: Instalar DependÃªncias e Buildar
        # O 'npm run build' (Vite) cria a pasta 'dist'
        run: |
          npm install
          npm run build

      # ğŸ“¦ Configurar o GitHub Pages
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      # ğŸ“¤ Publicar o conteÃºdo da pasta 'dist'
      - name: Publicar para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # CORREÃ‡ÃƒO: Usando 'dist' ao invÃ©s de 'build' para projetos Vite.

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
